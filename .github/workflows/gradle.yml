name: Gradle CI

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install Gradle packages
      run: |
        ./gradlew downloadAll
        ./gradlew InstallAllTools
    - name: Gradle Build
      run: ./gradlew build
    - name: Gradle Test
      run: ./gradlew test
    - name: Sonarcloud Scan
      run: |
        ./gradlew clean
        ./gradlew sonarqube
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_FOR_SONAR }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
